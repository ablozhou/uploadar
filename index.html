<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta author="zhh">
    <title>demo of uploadar</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="libs/cropper/cropper.css">
    <link rel="stylesheet" type="text/css" href="css/uploadar.css" />
</head>

<body>
    <h1>Demo of uploadar client</h1>
    <div class="container">
        <div>
            <input type="file" name="filedata" id="filedata" accept="image/*">
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="img-container">
                    <img id="preview" src="assets/img/pic.jpg">
                </div>
            </div>
            <div class="col-md-3">
                <div class="docs-preview clearfix">
                    <div class="img-preview preview-lg"></div>
                    <div class="img-preview preview-md"></div>
                    <div class="img-preview preview-sm"></div>
                    <!-- div class="img-preview preview-xs"></div>  -->
                </div>
            </div>
        </div>
        <div class="">
            <input type="button" onclick="uploadFile()" value="确认上传" />
        </div>
    </div>
    <script type="text/javascript" charset="utf-8" src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="libs/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="libs/cropper/cropper.js"></script>
    <script type="text/javascript" src="js/uploadar.js"></script>
</body>

</html>
